<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slide-container">
        <div class="content-container">
          <img class="img-quote" src="images/pattern-quotes.svg" alt="" />
          <p class="quote">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>
          <h2 class="student">
            Tanya Sinclair <span class="position">UX Engineer</span>
          </h2>
        </div>
        <div class="img-container">
          <img class="img-bg" src="images/pattern-bg.svg" alt="" />
          <img class="avatar" src="images/image-tanya.jpg" alt="" />
          <div class="btn-container" data-slider-btns>
            <button>
              <img class="prev" src="images/icon-prev.svg" alt="" />
            </button>
            <button>
              <img class="next" src="images/icon-next.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
